<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Soccer - RoboCup Junior</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:image" content="/static/images/soccer/logo.png">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/static/images/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="/static/images/apple-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/static/images/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/static/images/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/static/images/apple-icon-144x144.png">
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
        <script type="text/javascript" src="/static/js/main.js"></script>
    </head>
    <body>
        <div>
            <nav class="blue darken-4">
            </nav>
        </div>
        <div class="container full-buttons">
           <div class="row">
                <h1>Events</h1>
            </div>
            {% for comp in competitions %}
            <div class="row center-align">
                <a href="{{ url_for('results', competition=comp.id) }}" class="btn btn-large">
                    {{ comp.name }}
                </a>
            </div>
            {% endfor %}
        </div>

        <footer class="page-footer white text-grey text-darken-3">
            <div class="container">
                <div class="row">
                    <div class="col s8">
                        <h4 class="black-text">Sponsors</h4>
                        <div class="row">
                            <div class="col s12 m4">
                                <h5 class="truncate black-text">Platinum National</h5>
                                <a href="https://www.teaching.com.au/">
                                    <img alt="Modern Teaching Aids" src="/static/images/sponsors/mta.png">
                                </a>
                            </div>
                            <div class="col s12 m4">
                                <h5 class="black-text">National</h5>
                                <a href="http://www.araa.asn.au">
                                    <img alt="Australian Robotics and Automation Association" src="/static/images/sponsors/araa.png">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col s4">
                    </div>
                </div>
            </div>
            <div class="footer-copyright blue darken-4">
                <div class="container">
                    &copy; {{ year }} <a href="http://www.robocupjunior.org.au/" class="grey-text text-lighten-4">RoboCupJunior Australia</a><span class="hide-on-med-and-down"> &bull; This site uses cookies for authentication and to improve performance.</span>
                </div>
            </div>
        </footer>
    </body>
</html>
